<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="container">
    <img class="container__image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-container">
      <section class="section">
        <label for="new-task" class="section__label">Add Item</label>
        <div class="section__input-wrapper">
          <input id="new-task" class="section__task-input task-input" type="text">
          <button class="section__button_add button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="to-do-list list" class="to-do-list list">
        <li class="to-do-list__item list__item">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="to-do-list__input task-input">
          <button class="button to-do-list__button_edit">Edit</button>
          <button class="delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="to-do-list__item list__item">
          <input class="checkbox" type="checkbox">
          <label class="task-label to-do-list__label_modified">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input to-do-list__input to-do-list__input_modified">
          <button class="button to-do-list__button_save">Save</button>
          <button class="delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks-list" class="completed-tasks-list list">
        <li class="list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="completed-tasks-list__label task-label">See the Doctor</label>
          <input type="text" class="completed-tasks-list__input task-input">
          <button class="button">Edit</button>
          <button class="delete-button">
            <img class="delete-button__image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
